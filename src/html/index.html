<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/fonts/font-awesome.css"/>
</head>

<body>
    <nav id="headerbar">
        <div id="header-left">
        </div>
        <div id="header-title">
            SeqZ
        </div>
        <div id="header-right">
            <seqz-button icon="times-circle"></seqz-button>
        </div>
    </nav>

    <div id="main">
        <nav id="tabs">
            <seqz-tablink tab="tab-sequencer" class="active">Sequencer</seqz-tablink>
            <seqz-tablink tab="tab-editor">Editor</seqz-tablink>
            <seqz-tablink tab="tab-settings">Settings</seqz-tablink>
        </nav>
        <div class="tab-panel active" id="tab-sequencer">a
        </div>
        <div class="tab-panel" id="tab-editor">b
        </div>
        <div class="tab-panel" id="tab-settings">c

        </div>

    </div>

    <nav id="footerbar">
        <div id="transport-left">
            <seqz-button title="Play" class="square" icon="play" id="transport-play"></seqz-button>
            <seqz-button title="Pause" class="square" icon="pause" id="transport-pause"></seqz-button>
            <seqz-button title="Stop" class="square" icon="stop" id="transport-stop"></seqz-button>
            <seqz-button title="Bypass" class="square" icon="comment-slash" id="transport-stop"></seqz-button>
        </div>
        <div id="transport-cursor">

        </div>
        <div id="transport-right">
            <div class="input" id="transport-bpm">
                <label for="seqz-bpm">BPM</label>
                <input type="number" id="transport-bpm-input"/>
            </div>
        </div>
    </nav>

    <script type="text/javascript" src="../client/index.js"></script>
</body>
</html>
